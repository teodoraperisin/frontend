<mat-toolbar color="primary">
  <span class="title-center">PreduzeÄ‡e</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-form-field>
    <input matInput placeholder="Pretraga preduzeca" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>
  <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="naziv">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
    </ng-container>
    <!-- Pib -->
    <ng-container matColumnDef="pib">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Pib</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.pib }}</mat-cell>
    </ng-container>
    <!-- Sediste -->
    <ng-container matColumnDef="sediste">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Sediste</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.sediste }}</mat-cell>
    </ng-container>
    <!-- Opis -->
    <ng-container matColumnDef="opis">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Opis</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.opis }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button (click)="openDialog(2, row.id, row.naziv, row.pib, row.sediste, row.opis)" mat-icon-button color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button (click)="openDialog(3, row.id, row.naziv, row.pib, row.sediste, row.opis)" mat-icon-button color="primary">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
</div>
